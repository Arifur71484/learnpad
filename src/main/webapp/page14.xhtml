<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
     >
     
  
     
<h:head>
	<title>Result - Analysis</title>
</h:head>
<h:body>

	
	 <br/>
	
<c:forEach items="#{DataContentAnalysisbean.listdata}" var="data"
			varStatus="status">
			
			<h:outputText
				id="ciao1_#{status.index}" value="#{data.element}" style="background-color: #{data.color};white-space: pre-wrap;"  />
				
			 <ace:tooltip rendered="#{data.type ne null}"  id="d_#{status.index}" for="ciao1_#{status.index}" forElement="ciao1_#{status.index}" >
			 <h:outputText  value="#{data.recommendation}"/>
			</ace:tooltip>  
		</c:forEach>
 <br/>
	
</h:body>
</html>
