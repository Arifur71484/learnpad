<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
     >
     
  
     
<h:head>
	<title>Result - Analysis</title>
</h:head>
<h:body>

	<c:forEach items="#{ContentAnalysisBean.contents}" var="tag"
			varStatus="status">

			<h:outputText
				rendered="#{tag.getClass().getSimpleName() eq 'String'}"
				id="ciao_#{status.index}" value="#{tag}"  />
			 <ace:tooltip id="s_#{status.index}" for="ciao_#{status.index}" forElement="ciao_#{status.index}" >
			 <h:outputText  value="ciao"/>
			</ace:tooltip>  
		</c:forEach>
		<br />
	<c:forEach items="#{ContentAnalysisBean.listdc}" var="data"
			varStatus="status">

			<h:outputText
				id="ciao1_#{status.index}" value="#{data.element}"   />
			 <ace:tooltip id="d_#{status.index}" for="ciao1_#{status.index}" forElement="ciao1_#{status.index}" >
			 <h:outputText  value="#{data.recommendation}"/>
			</ace:tooltip>  
		</c:forEach>
	
	
	<br />
	<c:forEach items="#{DataContentAnalysis.listdata}" var="data"
			varStatus="status">

			<h:outputText
				id="ciao1_#{status.index}" value="#{data.element}"   />
			 <ace:tooltip id="d_#{status.index}" for="ciao1_#{status.index}" forElement="ciao1_#{status.index}" >
			 <h:outputText  value="#{data.recommendation}"/>
			</ace:tooltip>  
		</c:forEach>


	
</h:body>
</html>
