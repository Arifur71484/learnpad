<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head>
	<title>Single Submit - Form</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="Title" value="Title:" />
			<h:inputText id="Title" value="#{ContentBean.title}" required="true"
				maxlength="150" />
			<h:message for="Title" />

			<h:outputLabel for="id" value="ID:" />
			<h:inputText id="id" value="#{ContentBean.id}" required="true"
				size="4" maxlength="4">
				<f:validateLongRange minimum="1" maximum="9999" />
			</h:inputText>
			<h:message for="id" />

			<h:outputLabel for="language" value="Language:" />
			<h:selectOneMenu id="gender" value="#{ContentBean.language}"
				required="true">
				<f:selectItem noSelectionOption="true" itemValue=""
					itemLabel="--Select--" />
				<f:selectItem itemValue="English" />
				<f:selectItem itemValue="Italian" />
			</h:selectOneMenu>
			<h:message for="language" />

			<h:outputLabel for="Content" value="Content:" />
			<h:inputText id="Content" value="#{ContentBean.content}" required="true"
				maxlength="150" />
			<!-- <ace:textAreaEntry id="Content" value="#{ContentBean.content}"
				label="Content" labelPosition="inField" required="true"
				requiredIndicator=" (*)" indicatorPosition="labelRight">
			</ace:textAreaEntry> -->
			<h:message for="Content" />
		</h:panelGrid>

		<h:commandButton value="Submit"
			action="#{pageController.navigatePage12}"
			actionListener="#{ContentBean.submitButton}" />

		


	</h:form>

	<br />

	<h:panelGrid columns="2" border="1">
		<f:facet name="header">
			Content Information
		</f:facet>

		<h:outputLabel for="nameOut" value="Title:" />
		<h:outputText id="nameOut" value="#{ContentBean.title}" />

		<h:outputLabel for="ageOut" value="ID:" />
		<h:outputText id="ageOut" value="#{ContentBean.id}" />



		<h:outputLabel for="favoriteOut" value="Content:" />
		<h:outputText id="favoriteOut" value="#{ContentBean.content}" />

		<h:outputLabel for="restOut" value="REstID:" />
		<h:outputText id="restOut" value="#{ContentBean.restid}">
			<f:param name="rest" value="#{ContentBean.restid}" />
		</h:outputText>

	</h:panelGrid>
</h:body>
</html>
